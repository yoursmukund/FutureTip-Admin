<div class="container">
	<div class="form-group col-xs-4">
		<form (ngSubmit) = "onSubmit(form)" #form = "ngForm">
			<label>
				Email
			</label>
			<input type="Email" name="email" ngModel class="form-control">
			<br>
			<label>
				Password
			</label>
			<input type="Password" name="password" ngModel class="form-control">
			<br>
			<button class="btn btn-primary" name="submit" type="submit">
				Sign In
			</button>
		</form>
		<br>
		<div class="alert alert-danger" *ngIf = "showFailureMessage">
  			<strong>Failure!</strong> {{failureMessage}}.
		</div>
	</div>
</div>
